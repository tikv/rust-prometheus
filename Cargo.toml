[package]
authors = ["overvenus@gmail.com", "siddontang@gmail.com", "vistaswx@gmail.com"]
description = "Prometheus instrumentation library for Rust applications."
documentation = "https://docs.rs/prometheus"
edition = "2018"
homepage = "https://github.com/tikv/rust-prometheus"
keywords = ["prometheus", "metrics"]
license = "Apache-2.0"
name = "prometheus"
readme = "README.md"
repository = "https://github.com/tikv/rust-prometheus"
version = "0.12.0"

[badges]
travis-ci = { repository = "pingcap/rust-prometheus" }

[package.metadata.docs.rs]
features = ["nightly"]

[features]
default = ["protobuf"]
nightly = ["libc"]
process = ["libc", "procfs"]
protobuf = ["prost", "prost-build"]
push = ["reqwest", "libc", "protobuf"]

[dependencies]
cfg-if = "^1.0"
fnv = "^1.0"
lazy_static = "^1.4"
libc = { version = "^0.2", optional = true }
parking_lot = "^0.11"
prost = { version = "^0.7", optional = true }
memchr = "^2.3"
reqwest = { version = "^0.11", features = ["blocking"], optional = true }
thiserror = "^1.0"

[target.'cfg(target_os = "linux")'.dependencies]
procfs = { version = "^0.9", optional = true, default-features = false }

[dev-dependencies]
criterion = "0.3"
getopts = "^0.2"
hyper = { version = "^0.14", features = ["server", "http1", "tcp"] }
tokio = { version = "^1.0", features = ["macros", "rt-multi-thread"] }

[build-dependencies]
prost-build = { version = "^0.7", optional = true }

[workspace]
members = ["static-metric"]

[[bench]]
name = "atomic"
harness = false

[[bench]]
name = "counter"
harness = false

[[bench]]
name = "desc"
harness = false

[[bench]]
name = "gauge"
harness = false

[[bench]]
name = "histogram"
harness = false

[[bench]]
name = "text_encoder"
harness = false
